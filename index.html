<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta>
  <meta>
  <title>Sean Todo</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <div class="header">  
      <div class="refresh-icon">
        <i class="fa fa-refresh clear" aria-hidden="true"></i>
      </div>
      <div class="dating">
        <span>Today To Do</span>
        <div class="Year" id="year"></div>
        <div class="Day">
          <div id="day"></div>
          <div id="month"></div>
          <div id="numeric"></div>
        </div>
      </div>
    </div>

    <div class="add-to-do">
      <i class="fa fa-plus-circle" aria-hidden="true"></i>
      <input type="text" id="input" placeholder="Add to do" maxlength="20">
    </div>

    <div class="content">
      <div id="list">
        <!-- <div class=item>
          <i class="fa ${DONE}" job="complete" id=${id}></i>
          <span class="text ${LINE}">${todo}</span>
          <i class="fa fa-trash-o" job="delete" id=${id}></i>
        </div>
      </div> -->
    </div>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
